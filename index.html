<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowe filmiki</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: white;
    font-family: sans-serif;
    flex-direction: column;
  }

  #button {
    padding: 20px 40px;
    font-size: 24px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  #videoPlayer {
    width: 80%;
    max-width: 800px;
    height: auto;
    background: black;
  }
</style>
</head>
<body>

<button id="button">Odtwórz losowy filmik</button>

<video id="videoPlayer">
  <source id="videoSource" src="1.mp4" type="video/mp4">
  Twoja przeglądarka nie wspiera odtwarzania wideo.
</video>

<script>
const button = document.getElementById('button');
const videoPlayer = document.getElementById('videoPlayer');
const videoSource = document.getElementById('videoSource');

button.addEventListener('click', () => {
  // losowy film 1-10
  const randomNum = Math.floor(Math.random() * 10) + 1; // losuje 1-10
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoSource.src = fileName; // ustaw losowy plik
  videoPlayer.load(); // przeładuj źródło wideo
  videoPlayer.play().catch(err => console.error('Błąd odtwarzania wideo:', err));
});
</script>

</body>
</html>
