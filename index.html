<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowe filmiki + SoundCloud</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* Tło wideo */
  #videoPlayer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
    z-index: 0;
    display: none;
    playsinline: true;
  }

  /* Pasek dolny z przyciskiem i GIFem kursora */
  #bottomBar {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
  }

  /* Przycisk */
  #button {
    padding: 30px 60px;
    font-size: 28px;
    color: white;
    background: linear-gradient(145deg, #e74c3c, #c0392b);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: transform 0.1s, box-shadow 0.1s;
    position: relative;
    z-index: 1;
  }

  #button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  /* GIF kursora pod przyciskiem */
  #cursorGif {
    margin-top: -35px;
    width: 120px;
    height: auto;
    position: relative;
    z-index: 2;
    pointer-events: none;
  }

  /* Kot w prawym górnym rogu */
  #catCursor {
    position: fixed;
    top: 0;
    right: 0;
    width: 100px;
    cursor: pointer;
    z-index: 15;
  }

  /* GIF kursora nad kotem */
  #catCursorGif {
    position: fixed;
    top: 20px;        /* trochę poniżej górnej krawędzi */
    right: 120px;     /* przesunięty w lewo od kota */
    width: 50px;
    height: auto;
    z-index: 16;
    pointer-events: none;
  }

  /* SoundCloud iframe */
  #scPlayer {
    position: fixed;
    top: 50px;
    right: 20px;
    width: 300px;
    height: 80px;
    z-index: 14;
    display: none;
  }
</style>
</head>
<body>

<!-- Tło wideo -->
<video id="videoPlayer" playsinline></video>

<!-- Pasek dolny z przyciskiem i kursorem -->
<div id="bottomBar">
  <button id="button">Pierdolnij się w łeb</button>
  <img id="cursorGif" src="cursor.gif" alt="Kliknij tutaj">
</div>

<!-- Kot w prawym górnym rogu -->
<img id="catCursor" src="cat.gif" alt="Kliknij kota, aby odtworzyć muzykę">
<img id="catCursorGif" src="cursor.gif" alt="Kliknij kota">

<!-- SoundCloud iframe -->
<iframe id="scPlayer" 
  width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A708340477&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
</iframe>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
const button = document.getElementById('button');
const videoPlayer = document.getElementById('videoPlayer');
const catCursor = document.getElementById('catCursor');
const scIframe = document.getElementById('scPlayer');
const widget = SC.Widget(scIframe);

// Losowe filmy 1-41
button.addEventListener('click', () => {
  const randomNum = Math.floor(Math.random() * 41) + 1;
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoPlayer.src = fileName;
  videoPlayer.style.display = 'block';
  videoPlayer.play().catch(err => console.error('Błąd odtwarzania wideo:', err));
});

// Po zakończeniu filmu w tle ukrywa się player
videoPlayer.addEventListener('ended', () => {
  videoPlayer.style.display = 'none';
});

// Kliknięcie w kota pokazuje SoundCloud i odtwarza track
catCursor.addEventListener('click', () => {
  scIframe.style.display = 'block';
  widget.play();
});
</script>

</body>
</html>
