<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowe filmiki na całą stronę</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  #button {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 40px;
    font-size: 24px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #videoPlayer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    background: black;
  }
</style>
</head>
<body>

<button id="button">Odtwórz losowy filmik</button>

<video id="videoPlayer" autoplay></video>

<script>
const button = document.getElementById('button');
const videoPlayer = document.getElementById('videoPlayer');

button.addEventListener('click', () => {
  const randomNum = Math.floor(Math.random() * 10) + 1;
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoPlayer.src = fileName;
  videoPlayer.play().catch(err => console.error('Błąd odtwarzania wideo:', err));
});
</script>

</body>
</html>
