<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowe filmiki na całą stronę</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  #videoPlayer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    background: black;
    z-index: 0;
  }

  #bottomBar {
    position: fixed;
    bottom: 40px; /* trochę wyżej od krawędzi */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column; /* ustawiamy ikonę nad przyciskiem */
    align-items: center;
    z-index: 10;
  }

  #button {
    padding: 20px 40px;
    font-size: 24px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    z-index: 2;
  }

  #mouseIcon {
    width: 120px;     /* jeszcze większy gif */
    height: auto;
    margin-bottom: -10px; /* lekko nachodzi na guzik */
    z-index: 3;
    pointer-events: none; /* żeby nie blokował kliknięcia */
  }
</style>
</head>
<body>

<video id="videoPlayer" autoplay muted loop></video>

<div id="bottomBar">
  <img id="mouseIcon" src="cursor.gif" alt="Kliknij">
  <button id="button">Pierdolnij się w łeb</button>
</div>

<script>
const button = document.getElementById('button');
const videoPlayer = document.getElementById('videoPlayer');

button.addEventListener('click', () => {
  const randomNum = Math.floor(Math.random() * 10) + 1;
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoPlayer.src = fileName;
  videoPlayer.play().catch(err => console.error('Błąd odtwarzania wideo:', err));
});
</script>

</body>
</html>
