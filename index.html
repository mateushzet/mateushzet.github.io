<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowe filmiki</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
  }

  #button {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 40px;
    font-size: 24px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #videoPlayer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
  }
</style>
</head>
<body>

<button id="button">Odtwórz losowy filmik</button>

<video id="videoPlayer" controls>
  <source id="videoSource" src="1.mp4" type="video/mp4">
  Twoja przeglądarka nie wspiera odtwarzania wideo.
</video>

<script>
const button = document.getElementById('button');
const videoPlayer = document.getElementById('videoPlayer');
const videoSource = document.getElementById('videoSource');

button.addEventListener('click', () => {
  const randomNum = Math.floor(Math.random() * 10) + 1;
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoSource.src = fileName;
  videoPlayer.load();
  videoPlayer.play().catch(err => console.error('Błąd odtwarzania wideo:', err));

  // fullscreen
  if (videoPlayer.requestFullscreen) {
    videoPlayer.requestFullscreen();
  } else if (videoPlayer.webkitRequestFullscreen) { /* Safari */
    videoPlayer.webkitRequestFullscreen();
  } else if (videoPlayer.msRequestFullscreen) { /* IE11 */
    videoPlayer.msRequestFullscreen();
  }
});
</script>

</body>
</html>
