<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pierdolnij się w łeb</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    background: #222;
    color: white;
    position: relative;
    height: 100vh;
  }

  #button {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 40px;
    font-size: 24px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 3;
  }

  #smash {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    background: url('https://i.imgur.com/1tQvFfM.png') center center no-repeat;
    background-size: cover;
    opacity: 0;
    transition: opacity 0.2s;
    z-index: 2;
  }

  #hand {
    position: absolute;
    width: 100px;
    height: 100px;
    background: url('https://i.imgur.com/YOUR_HAND_IMAGE.png') no-repeat center center;
    background-size: contain;
    top: -150px;
    left: 50%;
    transform: translateX(-50%) rotate(0deg);
    transition: top 0.2s, transform 0.2s;
    z-index: 3;
  }

  .hit #hand {
    top: 50%;
    transform: translateX(-50%) rotate(-20deg);
    transition: top 0.1s, transform 0.1s;
  }

  .hit #smash {
    opacity: 1;
    transition: opacity 0.2s;
  }

  #videoPlayer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    background: black;
  }
</style>
</head>
<body>

<button id="button">Pierdolnij się w łeb!</button>
<div id="smash"></div>
<div id="hand"></div>

<video id="videoPlayer" controls>
  <source id="videoSource" src="1.mp4" type="video/mp4">
  Twoja przeglądarka nie wspiera odtwarzania wideo.
</video>

<script>
const button = document.getElementById('button');
const body = document.body;
const videoPlayer = document.getElementById('videoPlayer');
const videoSource = document.getElementById('videoSource');

button.addEventListener('click', () => {
  // efekt uderzenia
  body.classList.add('hit');
  setTimeout(() => body.classList.remove('hit'), 500);

  // losowy film 1-10
  const randomNum = Math.floor(Math.random() * 10) + 1;
  videoSource.src = randomNum + '.mp4';
  videoPlayer.load();
  videoPlayer.play();
});
</script>

</body>
</html>
