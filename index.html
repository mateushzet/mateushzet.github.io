<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowe filmiki na całą stronę</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  #videoPlayer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* wypełnia całe tło, zachowując proporcje */
    background: black;
    z-index: 0;
  }

  #bottomBar {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10; /* przycisk nad filmikiem */
  }

  #button {
    padding: 25px 50px;
    font-size: 28px;
    color: white;
    background: linear-gradient(145deg, #e74c3c, #c0392b);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: transform 0.1s, box-shadow 0.1s;
    position: relative;
    z-index: 1;
  }

  #button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  #cursorGif {
    margin-top: -35px; /* nachodzi na przycisk */
    width: 120px;
    height: auto;
    position: relative;
    z-index: 2; /* nad przyciskiem */
    pointer-events: none;
  }
</style>
</head>
<body>

<video id="videoPlayer" playsinline></video>

<div id="bottomBar">
  <button id="button">Pierdolnij się w łeb</button>
  <img id="cursorGif" src="cursor.gif" alt="Kliknij tutaj">
</div>

<script>
const button = document.getElementById('button');
const videoPlayer = document.getElementById('videoPlayer');

button.addEventListener('click', () => {
  const randomNum = Math.floor(Math.random() * 10) + 1;
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoPlayer.src = fileName;
  videoPlayer.muted = false;
  videoPlayer.play().catch(err => console.error('Błąd odtwarzania wideo:', err));
});
</script>

</body>
</html>
