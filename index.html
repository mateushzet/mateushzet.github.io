<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowe filmiki na całą stronę</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
    position: relative;
    height: 100vh;
  }

  /* Wideo na cały ekran */
  #videoPlayer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
    z-index: 1;
  }

  /* Pasek dolny z przyciskiem */
  #bottomBar {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    z-index: 10;
  }

  /* Przycisk */
  #button {
    padding: 20px 40px;
    font-size: 24px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
  }

  /* Gif kursora */
  #mouseIcon {
    width: 50px;
    height: auto;
    margin-left: 15px;
  }
</style>
</head>
<body>

<video id="videoPlayer" autoplay>
  <source id="videoSource" src="1.mp4" type="video/mp4">
  Twoja przeglądarka nie wspiera odtwarzania wideo.
</video>

<div id="bottomBar">
  <button id="button">Pierdolnij się w łeb</button>
  <img id="mouseIcon" src="cursor.gif" alt="Kliknij">
</div>

<script>
const button = document.getElementById('button');
const videoPlayer = document.getElementById('videoPlayer');
const videoSource = document.getElementById('videoSource');
const mouseIcon = document.getElementById('mouseIcon');

button.addEventListener('click', () => {
  // Losowy film 1-10
  const randomNum = Math.floor(Math.random() * 10) + 1;
  const fileName = randomNum + '.mp4';
  console.log('Próbuję odtworzyć:', fileName);

  videoSource.src = fileName;
  videoPlayer.load();
  videoPlayer.play().catch(err => console.error('Błąd odtwarzania wideo:', err));

  // Ukryj gifa po pierwszym kliknięciu
  mouseIcon.style.display = 'none';
});
</script>

</body>
</html>
